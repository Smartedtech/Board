<html>

<head>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="css/literallycanvas.css" rel="stylesheet">
    <script src="js/literallyCanvas-core.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h3>Smarted Canvas</h3>
            </div>
            <div class="col-sm-12">
                <div class="col-md-3">
                    <div class="tools">
                        <a id="tool-pencil"><img src="img/pencil.png"></a>
                        <a id="tool-line"><img src="img/line.png"></a>
                        <a id="tool-rectangle"><img src="img/rectangle.png"></a>
                        <a id="tool-text"><img src="img/text.png"></a>
                        <a id="tool-polygon"><img src="img/polygon.png"></a>
                        <a id="tool-pan"><img src="img/pan.png"></a>
                        <a id="tool-eyedropper"><img src="img/eyedropper.png"></a>
                        <a id="tool-arrow"><img src="img/line-with-arrow.png"></a>
                        <a id="tool-select">Select</a>
                        <a id="tool-dashed"><img src="img/dashed-line.png"></a>
                        <a id="tool-ellipse"><img src="img/ellipse.png"></a>
                        <a id="tool-eraser"><img src="img/eraser.png"></a>
                        <a id="tool-zoom-in"><img src="img/zoom-in.png"></a>
                        <a id="tool-zoom-out"><img src="img/zoom-out.png"></a>
                    </div>
                    <div class="tool-size">
                        <a id="sizeTool-1">size 1</a>
                        <a id="sizeTool-2">size 2</a>
                        <a id="sizeTool-3">size 3</a>
                        <a id="sizeTool-4">size 4</a>
                        <a id="sizeTool-5">size 5</a>
                    </div>
                    <div class="other-tools">
                        <a id="tool-bg">bg</a>
                        <a id="tool-fill">fill</a>
                        <a id="tool-stroke">Stroke</a>
                        <a id="tool-undo"><img src="img/undo.png"></a>
                        <a id="tool-redo"><img src="img/redo.png"></a>
                        <a id="clear-canvas">Clear</a>
                        <a id="upload-img">Upload image</a>
                        <a id="change-img-size">Change Image size</a>
                        <input type="file" id="uploadImage" style="display: none"></input>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="literally"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
